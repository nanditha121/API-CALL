<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fact</title>
</head>
<body>

<!-- Container to display the cat fact -->
<div id="catFactContainer"></div>

<script>
    // Make API request to catfact.ninja/fact
    fetch('https://catfact.ninja/fact')
        .then(response => response.json())
        .then(data => displayCatFact(data.fact))
        .catch(error => console.error('Error fetching cat fact:', error));

    // Function to display the cat fact in the DOM
    function displayCatFact(catFact) {
        // Create a paragraph element to display the cat fact
        const paragraph = document.createElement('p');
        paragraph.textContent = catFact;

        // Append the paragraph to the container in the DOM
        document.getElementById('catFactContainer').appendChild(paragraph);
    }
</script>

</body>
</html>
